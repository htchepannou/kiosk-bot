language: java

jdk:
  - oraclejdk8

script:
  - mvn clean install

after_success:
  - ./after_success.sh

notifications:
  email:
  - herve.tchepannou@gmail.com

deploy:
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: "repository.tchepannou"
    skip_cleanup: true
    upload-dir: kiosk-bot/$TRAVIS_COMMIT
    local_dir: target/deploy
    on:
      branch: master

  - provider: elasticbeanstalk
    app: kiosk-bot # Elastic Beanstalk app name
    env: kiosk-bot-prod # Elastic Beanstalk env name
    region: us-east-1
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket_name: "repository.tchepannou"
    zip_file: "kiosk-bot/$$TRAVIS_COMMIT/kiosk-bot.jar"
    on:
      branch: master
